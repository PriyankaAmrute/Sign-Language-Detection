<!DOCTYPE html>
<html>
  <head>
    <title>Sign Language Interpreter Login Page</title>
    <style>
      body {
        background-color: #2c3e50;
        font-family: Arial, sans-serif;
      }
      form {
        background-color: #fff;
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
      label {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
      }
      input[type="text"],
      input[type="password"] {
        font-size: 18px;
        padding: 10px;
        width: 100%;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
      }
      input[type="submit"] {
        background-color: #008CBA;
        color: #fff;
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #005580;
      }
      .hidden {
        display: none;
      }
      h1 {
        margin-top: 0;
        text-align: center;
        color: #333;
      }
      select {
        font-size: 18px;
        padding: 10px;
        width: 100%;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
        color: #333;
      }
      option {
        color: #333;
      }
      .container form .forgotPassword {
        position: absolute;
        right: 0rem;
        cursor: pointer;
        bottom: 17rem;
        color: rgb(113, 119, 124);
        font-size: .8rem;
     }
     .title{
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 40px;
        color: white;
      }
    </style>
  </head>
  <body>
    <form id="step-one" action="" method="post">
      <h1>Welcome to Sign Language Interpreter</h1>
      <h2>Select Your Profession</h2>
      <label for="profession">I am a:</label>
      <select id="profession" name="profession" onchange="showStepTwo()">
        <option value="">Please select</option>
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
        <option value="organization">Organization</option>
      </select>
      <input type="submit" class="hidden">
    </form>

    <form id="step-two" action="" method="post" class="hidden">
      <h1>Login</h1>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Login">
      <span class="forgotPassword">Forgot password?</span>
            <div class="formBottom">
                <p>Or Sign Up using</p>
                <ul class="flexUl">
                    <a href="https://www.faceboook.com" target="_blank">
                        <li><i class="fa-brands fa-facebook-f"></i></li>
                    </a>
                    <a href="https://www.twitter.com" target="_blank">
                        <li><i class="fa-brands fa-twitter"></i></li>
                    </a>
                    <a href="https://www.google.com" target="_blank">
                        <li><i class="fa-brands fa-google"></i></li>
                    </a>
                </ul>
                <p class="signUp">Or Sign Up using</p>
                <p id="signUp">SIGN UP</p>
            </div>
    </form>

    <script>
      function showStepTwo() {
        var profession = document.getElementById("profession").value;
        if (profession != "") {
          document.getElementById("step-one").classList.add("hidden");
          document.getElementById("step-two").classList.remove("hidden");
        }
      }
    </script>
  </body>
</html>
