<!DOCTYPE html>
<html>
  <head>
    <title>Sign Language Interpreter</title>
    <style>
      body {
        background-color: #19498b;
        font-family: Arial, sans-serif;
      }
      form {
        background-color: #fff;
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
      label {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
      }
      input[type="text"],
      input[type="password"] {
        font-size: 18px;
        padding: 10px;
        width: 94%;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
      }
      input[type="submit"] {
        background-color: #008CBA;
        color: #fff;
        font-size: 18px;
        padding: 10px 177px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.15s;
      }
      input[type="submit"]:hover {
        background-color: #005580;
      }
      .hidden {
        display: none;
      }
      h1 {
        margin-top: 0;
        text-align: center;
        color: #333;
      }
      select {
        font-size: 18px;
        padding: 10px;
        width: 100%;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
        color: #333;
      }
      option {
        color: #333;
      }
      .login-with {
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
        color: #333;
      }
      .login-with a {
        color: #008CBA;
        text-decoration: none;
      }
      .title{
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 38px;
        color: white;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 14%;
      }
    </style>
  </head>
  <body>
    <img src="signlanguage.jpeg" alt="Sign Language Interpreter" class="center">
    <p class="title">Welcome to Sign Language Interpreter</p>
    <form id="step-one" action="" method="post">
      <h2>Select Your Profession</h2>
      <label for="profession">I am a:</label>
      <select id="profession" name="profession" onchange="showStepTwo()">
        <option value="">Please select</option>
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
        <option value="organization">Organization</option>
      </select>
      <input type="submit" class="hidden">
    </form>

    <form id="step-two" action="" method="post" class="hidden">
      <h1>Login</h1>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Login">
      <div class="login-with">
        <p>Or Login with:</p>
        <a href="https://www.google.com">Google</a> | <a href="https://www.faceboook.com">Facebook</a>
      </div>
    </form>

    <script>
      function showStepTwo() {
        var profession = document.getElementById("profession").value;
        if (profession != "") {
          document.getElementById("step-one").classList.add("hidden");
          document.getElementById("step-two").classList.remove("hidden");
        }
      }
    </script>
  </body>
</html>
